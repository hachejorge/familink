<!-- Wrapper: viewport -->
<div
  #wrapper
  class="relative border border-gray-300 bg-white rounded shadow overflow-hidden"
  style="max-width: calc(100vw - 80px); max-height: calc(100vh - 140px);"
>
  <!-- Contenido que se mueve y escala con Panzoom -->
  <div #content 
    class="w-fit h-fit flex items-center justify-center p-200"
    style="min-height: calc(100vh - 140px);"
  >
    <ng-content></ng-content>
  </div>

  
  <div class="absolute top-2 left-2 bg-white rounded p-1 shadow z-10 text-gray-700 font-semibold">
    {{ diagramName }}
  </div>

  <!-- Controles -->
  <div class="absolute top-2 right-2 flex gap-2 bg-white rounded p-1 shadow z-10">
    <button class="hover:scale-110 hover:bg-gray-200 p-1" title="Zoom In" (click)="zoomIn()">➕</button>
    <button class="hover:scale-110 hover:bg-gray-200 p-1" title="Zoom Out" (click)="zoomOut()">➖</button>
    <button class="hover:scale-110 hover:bg-gray-200 p-1 min-w-7" title="Reset Zoom" (click)="resetZoomDouble()">⭮</button>
  </div>
</div>
